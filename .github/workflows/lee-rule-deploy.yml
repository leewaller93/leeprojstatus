name: Lee Rule Deploy

on:
  push:
    branches:
      - main

jobs:
  lee-rule-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install frontend dependencies
        run: npm install

      - name: Build frontend
        run: npm run build

      - name: Deploy frontend to GitHub Pages
        run: npx gh-pages -d build

      - name: Trigger Render backend deploy via Deploy Hook
        run: |
          curl -fsSL "https://api.render.com/deploy/srv-d1se50je5dus739jr700?key=PEv39pOpIA4" && echo "[Lee Rule] Render backend deploy triggered!" 